<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: редактирование профиля</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Профиль</h1>
    <form action="https://echo.htmlacademy.ru" method="post">
      Ваш пол:
      <label>
        <input type="radio" name="general" value="m">Мужской
        </label>
      <label>
        <input type="radio" name="general" value="f" checked>
        Женский
        </label>
        <br />
      Месяц и год рождения: <br />
      <select name="month">
        <option>Январь</option>
      </select>
      <select name="year">
        <option>1990</option>
      </select>
      <br />
      Знакомые технологии:
      <br />
      <select name="techs" multiple size="4">
        <option>HTML</option>
        <option selected>CSS</option>
        <option>JavaScript</option>
        <option>Node.js</option>
      <select>
      <br />
      Фото: <input type="file" name="photo">
      <input type="submit" value="Сохранить">
    </form>
  </body>
</html>
